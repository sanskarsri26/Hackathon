<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Coach Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Debate Coach Chatbot</h1>
    <div id="chat-container">
        <div id="chat-messages" style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
        </div>
        <button id="mic-button" onclick="startListening()" style="font-size: 24px; padding: 10px;">ðŸŽ¤</button>
    </div>
    <div id="status" style="margin-top: 10px; font-weight: bold;"></div>

    <script>
        let isListening = false;

        function startListening() {
            if (isListening) return;

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = function () {
                console.log("Listening...");
                isListening = true;
                $('#mic-button').text('ðŸ›‘');
                $('#status').text('Listening...');
            };

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                console.log("Recognized text: ", transcript);
                $('#chat-messages').append('<p><strong>You:</strong> ' + transcript + '</p>');

                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: transcript }),
                    success: function (response) {
                        displayResponses(response.response);
                        playAudioSequentially(response.audio_urls);
                    },
                    error: function (xhr) {
                        $('#chat-messages').append('<p><strong>Error:</strong> ' + xhr.responseJSON.error + '</p>');
                    }
                });
            };

            recognition.onerror = function (event) {
                console.error('Error occurred in recognition: ' + event.error);
                alert("Error occurred: " + event.error);
                stopListening();
            };

            recognition.onend = function () {
                console.log("Stopped listening.");
                stopListening();
            };

            try {
                recognition.start();
            } catch (error) {
                console.error('Recognition start error: ', error);
                alert("Failed to start speech recognition: " + error.message);
            }
        }

        function stopListening() {
            isListening = false;
            $('#mic-button').text('ðŸŽ¤');
            $('#status').text('');
        }

        function displayResponses(responses) {
            responses.forEach((response, index) => {
                const speaker = getSpeakerLabel(index);
                $('#chat-messages').append('<p><strong>' + speaker + ':</strong> ' + response + '</p>');
            });
        }

        function getSpeakerLabel(index) {
            const speakers = ["Ambassador of Country A", "Ambassador of Country B", "Ambassador of Country C", "You"];
            return speakers[index % speakers.length]; // Rotate through the speakers
        }

        function playAudioSequentially(audioUrls) {
            let index = 0;

            function playNext() {
                if (index < audioUrls.length) {
                    const audio = new Audio(audioUrls[index]);
                    audio.play();
                    audio.onended = playNext;
                    index++;
                }
            }

            playNext(); // Start playing the first audio
        }
    </script>
</body>

</html>
