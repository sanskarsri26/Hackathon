<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Coach Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Debate Coach Chatbot</h1>
    <div id="chat-container">
        <div id="chat-messages" style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." style="width: calc(100% - 80px);">
        <button onclick="sendMessage()">Send</button>
        <button id="mic-button" onclick="startListening()">ðŸŽ¤</button>
    </div>
    <div id="status" style="margin-top: 10px; font-weight: bold;"></div> <!-- Status message -->

    <script>
        let isListening = false; // Flag to manage listening state

        function sendMessage() {
            var userInput = $('#user-input').val();
            if (!userInput.trim()) return;  // Prevent sending empty messages
            $('#chat-messages').append('<p><strong>You:</strong> ' + userInput + '</p>');
            $('#user-input').val('');

            $.ajax({
                url: '/chat',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: userInput }),
                success: function (response) {
                    $('#chat-messages').append('<p><strong>AI Coach:</strong> ' + response.response + '</p>');
                    if (response.audio_url) {
                        var audio = new Audio(response.audio_url);
                        audio.play();
                    }
                },
                error: function (xhr, status, error) {
                    $('#chat-messages').append('<p><strong>Error:</strong> ' + xhr.responseJSON.error + '</p>');
                }
            });
        }

        function startListening() {
            if (isListening) return; // Prevent starting if already listening

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true; // Enable interim results

            recognition.onstart = function () {
                console.log("Listening...");
                isListening = true; // Update the listening state
                $('#mic-button').text('ðŸ›‘'); // Change button to indicate listening
                $('#status').text('Listening...'); // Show listening status
            };

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                console.log("Recognized text: ", transcript);
                $('#chat-messages').append('<p><strong>You:</strong> ' + transcript + '</p>');
                $('#user-input').val(transcript);
                if (event.results[0].isFinal) { // Check if the result is final
                    sendMessage(); // Send recognized text as a message
                }
            };

            recognition.onerror = function (event) {
                console.error('Error occurred in recognition: ' + event.error);
                alert("Error occurred: " + event.error); // Alert user about the error
                stopListening(); // Stop listening on error
            };

            recognition.onend = function () {
                console.log("Stopped listening.");
                stopListening(); // Update listening state
            };

            try {
                recognition.start(); // Start the recognition process
            } catch (error) {
                console.error('Recognition start error: ', error);
                alert("Failed to start speech recognition: " + error.message);
            }
        }

        function stopListening() {
            isListening = false; // Update the listening state
            $('#mic-button').text('ðŸŽ¤'); // Reset button text
            $('#status').text(''); // Clear listening status
        }
    </script>
</body>

</html>
